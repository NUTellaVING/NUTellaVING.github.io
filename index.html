<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RBScripts</title>
    <link rel="stylesheet" href="https://www.rbscripts.net/assets/built/screen.css?v=1c0b0ed051">
    <meta name="description" content="RBScripts.net is a website featuring many pages and features such as a ROBLOX scripts page so you can easily find new scripts to destroy your opponents.">
    <link rel="icon" href="https://www.rbscripts.net/content/images/size/w256h256/2023/04/RBSs.png" type="image/png">
    <link rel="canonical" href="https://www.rbscripts.net/">
    <meta name="referrer" content="no-referrer-when-downgrade">
  </head>
  <body>
    <h1>Loadstring Generator</h1>
    <p>Enter the code you want to generate a loadstring for:</p>
    <textarea id="input" rows="10" cols="50"></textarea><br><br>
    <p>Generated Loadstring:</p>
    <textarea id="output" rows="10" cols="50" readonly></textarea><br><br>
    <button onclick="generateLoadstring()">Generate Loadstring</button>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>

    <script>
      function generateLoadstring() {
        var code = document.getElementById("input").value;
        var loadstring = 'loadstring(game:HttpGet("' + code + '"))()';
        document.getElementById("output").value = loadstring;
      }

      function copyToClipboard() {
        var output = document.getElementById("output");
        output.select();
        document.execCommand("copy");
        alert("Loadstring copied to clipboard!");
      }
    </script>
  </body>
</html>
